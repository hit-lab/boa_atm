<script>
$('#example').DataTable( {
    paging: false,
    scrollY: 400
} );
</script>

<table class="display">
  <thead>
    <tr>
      <td>Text</td>
      <td>Actual Label</td>
      <td>Predicted</td>
    </tr>
  </thead>
  <tbody>
  {% for example in site.data.example %}
    <tr>
      <td>{{example.Text}}</td>
      <td>{{example.label}}</td>
      <td>{{example.predicted}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
